flavors:
  apple:
    app:
      name: "Apple App"

    android:
      applicationId: "com.example.apple"
      icon: "assets/images/apple/logo.png"
#      firebase:
#        config: "firebase/apple/google-services.json"
      resValues:
        app_name:
          type: "string"
          value: "Apple App"
    ios:
      bundleId: "com.example.apple"
      icon: "assets/images/apple/logo.png"
#      firebase:
#        config: "firebase/apple/GoogleService-Info.plist"
      variables:
        BUNDLE_DISPLAY_NAME:
          value: "Apple App"
    assets:
      - assets/images/apple/
